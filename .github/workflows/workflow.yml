name: Unit Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Shutdown default mysql
        run: sudo service mysql stop
      - name: Install mysql 5.7
        uses: icomponent/mysql-action@master
        with:
          CONTAINER_NAME: mysql
          PORT_MAPPING: 3309:3306